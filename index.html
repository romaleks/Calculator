<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="calculator">
      <div class="calculator__header">
         <div class="calculator__title">IDDna</div>
         <div class="calculator__battery">
            <div class="calculator__stick"></div>
            <div class="calculator__stick"></div>
            <div class="calculator__stick"></div>
         </div>
      </div>
      <div class="calculator__display">
         <div data-previous-operand class="calculator__store"></div>
         <div data-current-operand class="calculator__text"></div>
      </div>
      <div class="calculator__keyboard">
         <div data-all-clear class="calculator__button calculator__button_big">AC</div>
         <div data-delete class="calculator__button calculator__button_big">DEL</div>
         <div data-operator class="calculator__button">+/−</div>
         <div data-number class="calculator__button">7</div>
         <div data-number class="calculator__button">8</div>
         <div data-number class="calculator__button">9</div>
         <div data-operator class="calculator__button">÷</div>
         <div data-number class="calculator__button">4</div>
         <div data-number class="calculator__button">5</div>
         <div data-number class="calculator__button">6</div>
         <div data-operator class="calculator__button">×</div>
         <div data-number class="calculator__button">1</div>
         <div data-number class="calculator__button">2</div>
         <div data-number class="calculator__button">3</div>
         <div data-operator class="calculator__button">−</div>
         <div data-number class="calculator__button">.</div>
         <div data-number class="calculator__button">0</div>
         <div data-equals class="calculator__button">=</div>
         <div data-operator class="calculator__button">+</div>
      </div>
   </div>

   <script src="script.js"></script>
</body>

</html>
